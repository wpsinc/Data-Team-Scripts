<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <form method="POST">
        {% for explanation in explanations %}
            <input type="checkbox" name="explanations" value="{{ explanation }}">{{ explanation }}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>

    {% if tables %}
        <h2>Select Messages to Remove</h2>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    {% endif %}
</body>
</html>
